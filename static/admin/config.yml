backend:
  name: github
  repo: chrisguindon/chrisguindon.github.io
  branch: master

publish_mode: "editorial_workflow"

media_folder: "static/uploads" # Media files will be stored in the repo under images
public_folder: "/uploads" # The src attribute for uploaded media will begin with /images

collections:
  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "About" # Used in the UI
    folder: "content/about" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter

      - label: "Title"
        name: "title"
        widget: "string"
        
      - label: "Author"
        name: "author"
        widget: "string"
        default: "Christopher Guindon"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false

      - label: "Hidden"
        name: "hidden"
        widget: "boolean"
        default: true

      - label: "Keywords"
        name: "keywords"
        required: false
        widget: "list"

      - label: "Body"
        name: "body"
        widget: "markdown"
        
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Link Title"
        name: "linktitle"
        widget: "string"
        
      - label: "Author"
        name: "author"
        widget: "string"
        default: "Christopher Guindon"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true

      - label: "Categories"
        name: "categories"
        required: false
        widget: "list"

      - label: "Tags"
        name: "tags"
        required: false
        widget: "list"

      - label: "Keywords"
        name: "keywords"
        required: false
        widget: "list"

      - label: "Body"
        name: "body"
        widget: "markdown"