<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
    <head>
    {{ partial "head.html" . }}
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f969cbee-d6e8-43ff-b805-3f8af2797a18"></script>
    <script src="https://cdn.counter.dev/script.js" data-id="bf44b5c2-1ef0-46ca-bff2-38add69a4200" data-utcoffset="-4"></script>
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
        var u="https://chrisguindon.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/chrisguindon.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->
    <script defer data-domain="chrisguindon.com" src="https://plausible.io/js/script.js"></script>
    </head>
<body>
    {{ partial "nav.html" . }}
    <section id="wrapper">
        {{ block "profile" . }}{{ end }}
        {{ block "main" . -}}{{- end }}

        {{ partial "footer.html" . }}
    </section>
    {{ partial "js.html" . }}
</body>
</html>
